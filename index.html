<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One page de la serie Rick y Morty creada con su api">
    <meta name="keywords" content="Rick Y Morty, Serie de Rick Y Morty">
    <title>Rick Y Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/pageComponents/characters/character-card.css">
    <link rel="stylesheet" href="./styles/pageComponents/episodes/episodes.css">
    <link rel="stylesheet" href="./styles/components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./styles/pageComponents/home/home.css">
    <link rel="stylesheet" href="./styles/pageComponents/characters/character-comparison.css">
    <link rel="stylesheet" href="./styles/pageComponents/locations/locations-card.css">
    <link rel="stylesheet" href="./styles/pageComponents/episodes/masInfoBootstrap.css">
</head>

<body>

    <header>
        <nav class="container">

            <div class="img_logo">

                <input type="checkbox" id="check">
                <label for="check" class="checkbox">
                <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <picture data-page="home" class="enlace">
                    <img src="./multimedia/Logo.png" alt="logo de Rick y Morty" class="logo change-page" data-page="home">
                </picture>
            </div>



            <div class="var_center">
                <div class="btn_var">
                    <ul>
                        <li class="active">
                            <button class="navbar-button change-page" data-page="characters">CHARACTER</button>
                        </li>
                        <li>
                            <button class="navbar-button change-page" data-page="locations">LOCATIONS</button>
                        </li>
                        <li>
                            <button class="navbar-button change-page" data-page="episodes">EPISODES</button>
                        </li>
                    </ul>
                </div>
                <div class="paginacion">
                    <ul>
                        <li>
                            <button class="navbar-button page-link left-button" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>
                        <li><button class="navbar-button active pagination-button">1</button></li>
                        <li><button class="navbar-button pagination-button">2</button></li>
                        <li><button class="navbar-button pagination-button">3</button></li>
                        <li><button class="navbar-button pagination-button">4</button></li>
                        <li><button class="navbar-button pagination-button">5</button></li>
                        <li>
                            <button class="navbar-button page-link right-button" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="contenedorbajo">
                <div class="search_var">

                    <input type="search" class="control" data-pagina-actual="" placeholder="search" aria-label="Search">

                </div>

                <div class="minicard">
                    <img class="change-page navbar-compare-characters" id="1" data-page="compare-characters" data-character-to-compare="" data-used="false" src="" alt="">
                    <img class="change-page navbar-compare-characters" id="2" data-page="compare-characters" data-character-to-compare="" data-used="false" src="" alt="">
                    <img class="change-page navbar-compare-characters" id="3" data-page="compare-characters" data-character-to-compare="" data-used="false" src="" alt="">
                </div>
            </div>
        </nav>


        <section class="menu-hamburguesa">

            <button class="navbar-button change-page" data-page="home">Home</button>
            <button class="navbar-button change-page" data-page="characters">Characters</button>
            <button class="navbar-button change-page" data-page="locations">Locations</button>
            <button class="navbar-button change-page" data-page="episodes">Episodes</button>
        </section>


    </header>

    <main>

    </main>


    <footer>

    </footer>
    <script type="module" src="./scripts/app.js"></script>
    <script src="./scripts/components/navbar/menuHamburguesa.js"></script>
    <!-- <script type="module" src="./scripts/pageLoaders/characters.js"></script> -->
</body>

</html>
